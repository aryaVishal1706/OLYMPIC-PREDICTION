{% extends 'base.html' %}
{% block style %}
<style>
  .home {
    margin: auto;
    top: 5rem;
  }
</style>
{% endblock style %}
{% block body %}

<div class="container home" style="padding-bottom: 8rem; margin-top: 1.5rem;">
  <div class="card">
    <div class="card-body">
      <center>
        <h5>Countrys in Olympics with Frequency</h5>
      </center>
      <hr class="border-1 ">
      <ul>
        <div class="row ">
          <div class="col">
            <h5>Country</h5>
            {% for c in c %}
            <li>
              {{ c }}
            </li>
            {% endfor %}


          </div>
          <div class="col">
            <h5>Frequency</h5>
            {% for fr in f %}
            <li>
              {{ fr }}
            </li>
            {% endfor %}
          </div>
        </div>



      </ul>
    </div>
  </div>
</div>



{% endblock body %}
